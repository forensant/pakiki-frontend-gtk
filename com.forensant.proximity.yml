app-id: com.forensant.proximity
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: proximity
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets

  # needed for the core to open existing files on the file system
  # TODO: I'm not entirely happy with this. Some sandboxing is better than none, but if we could just use portals that'd be ideal
  - --filesystem=host
modules:
  - name: GtkSourceView
    buildsystem: meson
    sources:
      - type: git
        tag:  3.24.11
        url:  https://gitlab.gnome.org/GNOME/gtksourceview.git

  - name: proximity
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: proximitycore
    buildsystem: simple
    build-commands:
      - chmod +x *
      - cp *.so* /app/lib/
      - install -D proximitycore /app/bin/
      - install -D pythoninterpreter /app/bin/
      # there's a weird bug were the python39/lib directory in the original zip is flattened to just lib
      - mkdir /app/bin/python39
      - cp -r lib /app/bin/python39/
    sources:
      - type: archive
        url: https://github.com/pipeline/proximity-core/releases/download/v0.3-alpha/ProximityCore-Linux.zip
        sha256: 3e6a8b84e9afffac76eb565af9de6a6ce537491dc73ede4994d9e29fa648d145

app-id: com.forensant.proximity
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: proximity
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets

  # needed for the core to open existing files on the file system
  # TODO: I'm not entirely happy with this. Some sandboxing is better than none, but if we could just use portals that'd be ideal
  - --filesystem=host
modules:
  - name: proximity
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: proximitycore
    buildsystem: simple
    build-commands:
      - cp -r * /app/bin/
      - chmod +x /app/bin/*
      - mv /app/bin/*.so* /app/lib/
    sources:
      - type: archive
        url: https://github.com/pipeline/proximity-core/releases/download/v0.1-alpha/ProximityCore-Linux.zip
        sha256: 88333b60d1cbfbc6a1181ebfd2a0919522cd3c697952668c421701a18f6173ca

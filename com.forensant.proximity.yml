app-id: com.forensant.proximity
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: proximity
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets

  # needed for the core to open existing files on the file system
  # TODO: I'm not entirely happy with this. Some sandboxing is better than none, but if we could just use portals that'd be ideal
  - --filesystem=host
modules:
  - name: proximity
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: proximitycore
    buildsystem: simple
    build-commands:
      - cp -r * /app/bin/
    sources:
      - type: archive
        url: https://github.com/pipeline/proximity-core/releases/download/v0.1-alpha/ProximityCore-Linux.zip
  
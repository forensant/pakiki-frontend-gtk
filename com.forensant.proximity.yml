app-id: com.forensant.proximity
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: com.forensant.proximity
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets
  # to allow notifications to be sent to the desktop
  - --talk-name=org.freedesktop.Notifications
  
modules:
  - name: GtkSourceView
    buildsystem: autotools
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd

  - name: proximity
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: proximitycore
    buildsystem: simple
    build-commands:
      - chmod +x *
      - cp *.so* /app/lib/
      - install -D proximitycore /app/bin/
      - install -D pythoninterpreter /app/bin/
      # there's a weird bug were the python39/lib directory in the original zip is flattened to just lib
      - mkdir /app/bin/python39
      - ls -lah
      - cp -r lib /app/bin/python39/
      # if testing locally, use this instead:
      #- cp -r python39 /app/bin/
    sources:
#manual_ifdef production
      - type: archive
        url: https://github.com/pipeline/proximity-core/releases/download/v0.5-alpha/ProximityCore-Linux.zip
        sha256: 7aa6fcb9cc5c78d9307217b1ff3be5fb1782931ea1871f6386ed9f0779cd8454

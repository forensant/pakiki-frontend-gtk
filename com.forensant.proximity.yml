app-id: com.forensant.proximity
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: proximity
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets

  # needed for the core to open existing files on the file system
  # TODO: I'm not entirely happy with this. Some sandboxing is better than none, but if we could just use portals that'd be ideal
  - --filesystem=host
modules:
  - name: proximity
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: proximitycore
    buildsystem: simple
    build-commands:
      - chmod +x *
      - install -D proximitycore /app/bin/
      - install -D pythoninterpreter /app/bin/
      # there seems to be a weird bug where the python39/lib directory gets flattened to just lib
      #- install -D lib/python39.zip /app/bin/python39/lib/python39.zip
      - mkdir -p /app/bin/python39/lib/python3.9/
      - unzip lib/python39.zip -d /app/bin/python39/lib/python3.9/
      - install -D *.so* /app/lib/
    sources:
      - type: archive
        url: https://github.com/pipeline/proximity-core/releases/download/v0.1-alpha/ProximityCore-Linux.zip
        sha256: c1bd77716fb4e3fb98c8f2432818f18022747394d42c42443f840d8c31d5e75c

app-id: com.forensant.pakiki
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: com.forensant.pakiki
finish-args:
  # X11 access
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # to allow interactions with the system secret store
  - --talk-name=org.freedesktop.secrets
  # to allow notifications to be sent to the desktop
  - --talk-name=org.freedesktop.Notifications
  
modules:
  - name: GtkSourceView
    buildsystem: autotools
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd

  - name: pakiki
    buildsystem: meson
    sources:
      - type: dir
        path: .
        
  - name: pakikicore
    buildsystem: simple
    build-commands:
      - chmod +x *
      - cp *.so* /app/lib/
      - install -D pakikicore /app/bin/
      - install -D pakikipythoninterpreter /app/bin/
      - ls -lah
      - cp -r python310 /app/bin/
    sources:
#manual_ifdef local
      - type: dir
        path: /home/parallels/Coding/pakiki-core/build/
